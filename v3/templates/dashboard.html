{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <!-- Main content -->
        <div class="col-md-9">
            <div class="card">
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="text" id="stockSearch" class="form-control" placeholder="Search for stocks...">
                        <button class="btn btn-outline-secondary" type="button" id="addToWishlistBtn">
                            <i class="fas fa-star"></i> Add to Wishlist
                        </button>
                    </div>
                    <div id="searchResults" class="list-group d-none"></div>
                    
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <h2 id="selectedStockName" class="mb-0"></h2>
                        <div class="chart-controls d-flex gap-3 align-items-center">
                            <div class="period-control">
                                <label class="form-label mb-0">Period:</label>
                                <select id="period-selector" class="form-select form-select-sm">
                                    <option value="max">Full</option>
                                    <option value="None">By Dates</option>
                                    <option value="1d">1 day</option>
                                    <option value="5d">5 day</option>
                                    <option value="1mo">1 month</option>
                                    <option value="3mo">3 months</option>
                                    <option value="6mo">6 months</option>
                                    <option value="1y" selected>1 year</option>
                                    <option value="2y">2 years</option>
                                    <option value="3y">5 years</option>
                                    <option value="10y">10 years</option>
                                    <option value="ytd">Year to Date</option>
                                </select>
                            </div>
                            <div class="interval-control">
                                <label class="form-label mb-0">Interval:</label>
                                <select id="interval-selector" class="form-select form-select-sm">
                                    <option value="1m">1 Minute</option>
                                    <option value="2m">2 Minutes</option>
                                    <option value="5m">5 Minutes</option>
                                    <option value="15m">15 Minutes</option>
                                    <option value="30m">30 Minutes</option>
                                    <option value="1h">Hourly</option>
                                    <option value="1d" selected>Daily</option>
                                    <option value="1wk">Weekly</option>
                                    <option value="1mo">Monthly</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div id="chartContainer"></div>
                </div>
            </div>
        </div>
        
        <!-- Wishlist sidebar -->
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">My Watchlist</h5>
                </div>
                <div class="card-body">
                    <div id="wishlistContainer" class="list-group">
                        <!-- Wishlist items will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- TradingView Lightweight Charts -->
<script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>

<!-- Add Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
{% endblock %}
