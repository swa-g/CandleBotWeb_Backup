{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="display-4">Welcome to Our Website</h1>
    {% if current_user.is_authenticated %}
        <p class="lead">Hello {{ current_user.username }}, welcome back!</p>
    {% else %}
        <p class="lead">Please login or register to continue</p>
        <div class="mt-4">
            <a href="{{ url_for('login') }}" class="btn btn-primary me-2">Login</a>
            <a href="{{ url_for('register') }}" class="btn btn-success">Register</a>
        </div>
    {% endif %}
</div>
{% endblock %}
